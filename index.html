<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="home" class="hidden  flex flex-col items-center  text-white ">
            <div class="min-h-screen flex flex-col items-center justify-center gap-5">
                <h1 class="text-8xl font-anton uppercase ">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn font-semibold px-6 text-xl">Play</button>

            </div>
        </section>


        <!-- Play Ground -->
        <section id="play-ground" class=" ">
            <div class="flex flex-col items-center gap-5">
                <!-- screen -->
                <div
                    class="border-[16px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl artboard artboard-horizontal phone-6">

                    <div class="flex justify-center  text-white">
                        <p class="py-2 px-6 rounded-b-lg font-poppins font-medium bg-[#2F2941]">Don't watch keyboard while playing...</p>
                    </div>
                    <p class="text-9xl font-bold text-black text-center">Y</p>

                </div>



                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- life score -->
                <div class="flex w-3/4 justify-between">
                    <button class=" px-4 btn rounded-full bg-purple-500 text-white">
                        Life
                        <img src="images/heart.png" alt="">
                        <span>5</span>
                    </button>

                    <button class="px-4 btn rounded-full bg-purple-600 text-white">
                        Score
                        <img src="images/doller.png" alt="">
                        <span>0</span>
                    </button>
                </div>

            </div>

        </section>



        <!-- Final Score -->
        <section id="final-score" class=" ">


        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
